<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/1a82f71215.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div class="js-weather">
            <div class="weather-box">
                <img class="weather-box__img" src="#" />
                <div>
                    <span class="weather-box__temp"></span>
                    <span class="weather-box__title"></span>
                    <span class="weather-box__wind"></span>
                    <span class="weather-box__place"></span>
                </div>
            </div>
        </div>
        <img class="astro astro1" src="images/astronaut.png" alt="">
        <img class="astro astro2" src="images/astronaut.png" alt="">
        <img class="astro astro3" src="images/astronaut.png" alt="">
        <img class="satellite" src="images/satellite.png" alt="">
        <div class="contents">
            <div class="js-clock">
                <h1>00:00</h1>
            </div>
            
            <form class="js-form form">
                <input type="text" placeholder="What is your name?" />
            </form>
            <h1 class="js-greetings greetings"></h4>
            <form class="js-toDoForm">
                <input type="text" placeholder="Write a to do" />
            </form>
            <div class="h2">
                <h2>Pending</h1>
                <h2>Finished</h2>
            </div>
            <div class="todolist">
                  <div class="Pending">
                    
                  </div>
                  <div class="Finished">
                    
                  </div>
              </div>
        </div>
    </div>
    <div class="screen">
        <h1>The screen is too small.</h1><br>
    </div>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="wheather.js"></script>
    
</body>
</html>
